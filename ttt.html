<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js" defer></script>
</head>
<body id="body">
    <div id="playersDiv">
        <h1>Tic-Tac-Toe</h1>
        <h3>
            Player 1 VS Player 2
        </h3>
        <button type="button" id="startBtn">Start</button>
    </div>
    <div id="boardDiv">
        <div class="cell" id="zero"></div>
        <div class="cell" id="one"></div>
        <div class="cell" id="two"></div>
        <div class="cell" id="three"></div>
        <div class="cell" id="four"></div>
        <div class="cell" id="five"></div>
        <div class="cell" id="six"></div>
        <div class="cell" id="seven"></div>
        <div class="cell" id="eight"></div>
    </div>

    <footer id="footer">
        <p id="madeBy">Made by <a target="_blank" href="https://github.com/yuHuang01">Yu Huang</a></p>
        <p id="odin">This project was made as part of The Odin Project Curriculum</p>
    </footer>
</body>
